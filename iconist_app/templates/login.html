{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <!-- Tailwind hasil build -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" />
  </head>
  <body class="font-['Rubik'] bg-white min-h-screen flex flex-col relative">
    <div class="flex flex-1 h-screen">
      <!-- Bagian Gambar -->
      <div class="hidden md:flex md:w-1/2 relative overflow-hidden">
        <img
          class="object-cover w-full max-h-screen"
          src="{% static 'bg.png' %}"
          alt="Background" />
      </div>

      <!-- Bagian Login -->
      <div class="flex flex-col flex-1 md:w-1/2 p-6">
        <!-- Logo -->
        <div class="flex justify-between items-center mb-8">
          <img
            src="{% static 'logo-bumn-tanpa-background-1-jasalogocepat 1.png' %}"
            alt="Logo 1"
            class="w-20" />
          <img
            src="{% static 'ICON_PLUS_LOGO_1.png' %}"
            alt="Logo 2"
            class="w-24" />
          <img
            src="{% static 'small_iconist.png' %}"
            alt="Logo 3"
            class="w-16" />
        </div>

        <!-- Content Login -->
        <div class="flex flex-col flex-1 px-4 md:px-10 justify-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-8">
            Selamat Datang, Iconers!
          </h1>

          <form method="POST" class="flex flex-col gap-6">
            {% csrf_token %}

            <div class="flex flex-col gap-2">
              <label for="username" class="text-sm font-medium text-gray-700"
                >Email/Username</label
              >
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Masukkan Email atau Username"
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="password" class="text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Masukkan Password"
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
              <div class="text-right text-xs mt-1">
                <a href="forgot_pas.html" class="text-cyan-500 hover:underline"
                  >Lupa kata sandi?</a
                >
              </div>
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-gray-400 hover:bg-gray-500 text-white rounded-full px-6 py-3 transition">
                Masuk
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Gambar pojok kanan bawah -->
    <img
      src="{% static 'element_bottom.png' %}"
      alt="Corner Decoration"
      class="absolute bottom-0 right-0 w-1/5 hidden md:block" />
  </body>
</html>
