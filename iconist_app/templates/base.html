{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="{% static 'iconist.png' %}" type="image/x-icon" />

    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- Base CSS -->
    <!-- <link rel="stylesheet" href="{% static 'style/home.css' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static 'style/data_Karyawan.css' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static 'style/score_Karyawan.css' %}" /> -->

    <!-- Interface.JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="{% static 'js/event_interface.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>

    {% tailwind_css %}

    <!-- Interface.JS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@600;700&display=swap" />

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div class="w-full h-screen bg-[#f7f9fb] relative overflow-hidden">
      {% include 'part/navbar.html' %}

      <div
        class="h-full min-h-screen overflow-y-auto md:ml-[200px] md:w-[calc(100%-200px)] lg:ml-[260px] lg:w-[calc(100%-260px)]">
        {% block content %} {% endblock %}
      </div>

      {% include 'part/sidebar.html' %}
    </div>

    {% block js %} {% endblock %}
  </body>
</html>
