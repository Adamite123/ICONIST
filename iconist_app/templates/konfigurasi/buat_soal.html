{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-10 bg-white">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Buat Soal</h1>
        <a href="#"
            class="bg-gray-400 text-white px-6 py-2 rounded-xl text-sm font-semibold hover:bg-gray-500 transition">
            Selesai
        </a>
    </div>

    <div class="space-y-6 mt-4">
        <div class="max-w-2xl space-y-6">
            <!-- Nama Soal -->
            <div>
                <label class="block text-gray-800 font-semibold mb-1">Nama Soal</label>
                <input type="text" placeholder="Masukkan Nama Soal"
                    class="w-full border-b border-gray-400 focus:outline-none py-2 placeholder-gray-400 bg-transparent" />
            </div>
            <!-- Tahun Pembuatan Soal -->
            <div>
                <label class="block text-gray-800 font-semibold mb-1">Tahun Pembuatan Soal</label>
                <div class="relative">
                    <input type="date"
                        class="w-full border-b border-gray-400 focus:outline-none py-2 pr-10 placeholder-gray-400 bg-transparent" />
                </div>
            </div>
        </div>

        <!-- Referensi + Tombol Load -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <!-- Referensi -->
            <div class="md:col-span-2">
                <label class="block text-gray-800 font-semibold mb-1">Referensi Soal</label>
                <select
                    class="w-full h-[42px] bg-white border border-gray-300 shadow-sm rounded-xl px-4 focus:outline-none">
                    <option>Pilih Referensi</option>
                    <option>Referensi 1</option>
                    <option>Referensi 2</option>
                </select>
            </div>

            <!-- Tombol -->
            <div class="text-right">
                <button type="submit" class="w-full md:w-auto h-[42px] bg-gray-400 text-white px-6 py-2 rounded-full">
                    Load
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}

{% endblock %}
